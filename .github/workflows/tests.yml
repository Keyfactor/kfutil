name: Go Test

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Install dependencies
        run: go mod download && go mod tidy

      - name: Install azure CLI
        uses: azure/setup-azure-cli@v1

  test-store-types:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get secret from Azure Key Vault
        run: |
          az keyvault secret show \
            --vault-name integrations \
            --name command_config \
            --query "value" \
            --output tsv > ~/.keyfactor/command_config.json

      - name: Run tests
        run: go test ./cmd/storeTypes_test.go
