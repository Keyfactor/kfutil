          go test -v ./cmd -run "^Test_PAM*"


  ### PAM Tests AKV Auth Provider
  Test_AKV_PAM_KFC_10_5_0:
    runs-on: self-hosted
    needs:
      - Test_PAM_KFC_10_5_0
    env:
      SECRET_NAME: "command-config-1050-az"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
